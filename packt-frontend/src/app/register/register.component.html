<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input type="text" formControlName="mobile" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
            <div *ngIf="f.mobile.errors.required">Mobile Number required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>


    <div class="form-group">
        <label for="address_one">Address 1</label>
        <input type="text" formControlName="address_one" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.address_one.errors }" />
        <div *ngIf="submitted && f.address_one.errors" class="invalid-feedback">
            <div *ngIf="f.address_one.errors.required">First Address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="city">City Name</label>
        <input type="text" formControlName="city" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
            <div *ngIf="f.city.errors.required">City Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="post_title">Post Titile</label>
        <input type="text" formControlName="post_title" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.post_title.errors }" />
        <div *ngIf="submitted && f.post_title.errors" class="invalid-feedback">
            <div *ngIf="f.post_title.errors.required">Post Title Number required</div>
        </div>
    </div>

    <div style="color: red;" *ngIf="submitted && error_msg" class="invalid-feedback">
        {{error_msg}}
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
